<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewpoint" content="width= device-width inital-scale=1.0">
    <title>login and registration in html</title>
    <link rel="stylesheet" href="a.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <span class="bg-animate"></span>
        <span class="bg-animate2"></span>
        <div class="form-box login">
            <h2 class="animation" style="--i:0; --j:21;">login</h2>
            <form action="#">
                <div class="input-box animation" style="--i:1; --j:22;">
                    <input type="text" required>
                    <label>username</label>
                    <i class='bx bx-user'></i>
                </div>
                <div class="input-box animation" style="--i:2; --j:23;">
                    <input type="password" required>
                    <label>password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn animation" style="--i:3; --j:24;">login</button>
                <div class="logreg-link animation" style="--i:4; --j:25;">
                    <p>
                        Dont have an account? <a href="#" class="register-link">
                            sign up
                        </a>
                    </p>
                </div>
            </form>

        </div>
        <div class="info-text login">
            <h2 class="animation" style="--i:0;">welcome back!</h2>
            <p class="animation" style="--i:1;">Lorem ipsum dolor sit amet dicta dolore
                .</p>
        </div>
        <div class="form-box register">
            <h2 class="animation" style="--i:17;">sign up</h2>
            <form action="#">
                <div class="input-box animation" style="--i:17; --j:20;">
                    <input type="text" required>
                    <label>username</label>
                    <i class='bx bx-user'></i>                                 
                </div>
                <div class="input-box animation" style="--i:18; --j:21;">
                    <input type="text" required>
                    <label>E-mail</label>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box animation" style="--i:19; --j:2;">
              <input type="password" required>
                    <label>password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn animation" style="--i:21; --j:4;">sign up</button>
                <div class="logreg-link animation" style="--i:22; --j:5">
                    <p>
                        Already have an account? <a href="#" class="login-link">
                            log in
                        </a>
                    </p>
                </div>
            </form>

        </div>
        <div class="info-text register">
            <h2 class="animation" style="--1:17; --j:0">welcome back!</h2>
            <p class="animation" style="--1:18; --j:1">Lorem ipsum dolor sit amet dicta dolore
                .</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
